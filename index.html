<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section>
            <h3>Add Ingredients</h3>
       <div class="ingredients">
           <form id="add-ingredients">
            <label>Ingredients:
                <input type="text" name="ingredients" id="ingredients-List" />
            </label>

            <label>Quantity:
                <input type="text" name="quantity" id="quantity" />
            </label>

            <label>Measurement:
               <select name="measurement" id ="serving">
                   <option value="cups">Cups</option>
                   <option value="grams">Grams</option>
                   <option value="ml">Milliliter</option>
                   <option value="tsp">Teaspoon</option>
                   <option value="tbsp">Tablespoon</option>
               </select>
            </label>
            <button type="submit">Add Ingredients</button>
           </form>
           <div class="ingredient-list">
               <ul id="ingredient-list">
               </ul>
               <button id="removelist">Remove last item</button>
           </div>
       </div>
        </section>

        <section class="save">

            <h4>Save Meal</h4>

            <label> Meal Name 
                <input type="text" id="meal-name">
            </label>

            <button id="save-meal">Save Meal</button>

        </section>
<section>
    <h5>Meals</h5>
    <ul id="meal-list"></ul>
</section>


    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
